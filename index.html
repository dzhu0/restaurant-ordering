<!DOCTYPE html>

<html lang="en">

<head>
    <title>Daniel's Diner</title>
    <meta charset="UTF-8">
    <meta name="description" content="Restaurant ordering app">
    <meta name="author" content="Daniel Zhu">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="res-name">Daniel's Diner</h1>
            <p class="slogan">The best burgers and pizzas in town.</p>
        </header>

        <h2 class="offer">
            Get <span id="percent"></span>% off on orders over $<span id="price"></span>!
        </h2>

        <main>
            <div id="menu"></div>

            <div id="order"></div>
        </main>

        <dialog class="modal" id="modal">
            <button class="btn btn-close" id="modal-close">&times;</button>
            <h2 class="modal-title">Enter card details</h2>

            <form id="form-payment">
                <label for="full-name">Full name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter full name" required autofocus>

                <label for="card-number">Card number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="Enter card number" required>

                <label for="cvv-number">CVV:</label>
                <input type="text" id="cvv-number" name="cvv-number" placeholder="Enter CVV" required>

                <button class="btn btn-submit">Pay</button>
            </form>
        </dialog>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
